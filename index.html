---
layout: default
---

<div class="home">

  <p class="text-description">Julia is running 26.2 marathons by her 26.2th birthday</p>

  <div class="countdown">
    <header class="countdown-title">26.2 Marathons</header>
    <span class="countdown-subtitle">to run</span>
  </div>

  <div class="countdown">
    <header class="countdown-title"><span class="countdown-dateDiff"></span> Days</header>
    <span class="countdown-subtitle">until 26.2th birthday</span>
  </div>

  <div class="donate-buttons">
    <a class="btn btn-trekstock" href="http://uk.virginmoneygiving.com/26marathons">
      <span class="donate-text">Donate to</span>
      <span class="donate-charity">Trekstock</span>
      <span class="donate-country">UK</span>
    </a>

    <a class="btn btn-heartfoundation" href="https://give.everydayhero.com/au/26marathons">
      <span class="donate-text">Donate to the</span>
      <span class="donate-charity">Heart Foundation</span>
      <span class="donate-country">AUS</span>
    </a>
  </div>

  <p class="text-description">Next marathon: <strong>Blackmores Sydney Marathon</strong> on 18.09.2016</p>

</div>

<script>
  var thisDate = new Date();
  var endDate = new Date(2019, 03, 21)
  var dateDiff = Math.round((endDate.getTime() - thisDate.getTime())/(86400000));
  document.querySelector(".countdown-dateDiff").textContent = dateDiff;
</script>
